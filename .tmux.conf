unbind r
bind r source-file /etc/tmux.conf \; display "Reloaded /etc/tmux.conf"

# Original from Repository
set-option -g assume-paste-time 1
set-option -g base-index 0
set-option -g bell-action any
#notsolaris set-option -g bell-on-alert off
set-option -g default-command ""
set-option -g default-shell "/bin/bash"
# set-option -g default-terminal "screen-256color"
set-option -g destroy-unattached off
set-option -g detach-on-destroy on
set-option -g display-panes-active-colour red
set-option -g display-panes-colour blue
set-option -g display-panes-time 1000
set-option -g display-time 750
set-option -g history-limit 2000
set-option -g lock-after-time 0
set-option -g lock-command "lock -np"
#notsolaris set-option -g lock-server on
#notsolaris set-option -g message-attr none
#notsolaris set-option -g message-bg yellow
#notsolaris set-option -g message-command-attr none
#notsolaris set-option -g message-command-bg black
#notsolaris set-option -g message-command-fg yellow
set-option -g message-command-style fg=yellow,bg=black
#notsolaris set-option -g message-fg black
set-option -g message-limit 20
set-option -g message-style fg=black,bg=yellow
#notsolaris set-option -g mode-mouse on
#notsolaris set-option -g mouse-resize-pane on
#notsolaris set-option -g mouse-select-pane on
#notsolaris set-option -g mouse-select-window on
#notsolaris set-option -g mouse-utf8 on
#notsolaris set-option -g pane-active-border-bg default
#notsolaris set-option -g pane-active-border-fg green
set-option -g pane-active-border-style fg=green
#notsolaris set-option -g pane-border-bg default
#notsolaris set-option -g pane-border-fg default
set-option -g pane-border-style default
set-option -g prefix ,
# set-option -g prefix2 none
set-option -g renumber-windows off
set-option -g repeat-time 500
#notsolaris set-option -g set-remain-on-exit off
set-option -g set-titles off
set-option -g set-titles-string "#S:#I:#W - "#T""
set-option -g status on
#notsolaris set-option -g status-attr none
set-option -g status-bg green
set-option -g status-fg black
set-option -g status-interval 15
set-option -g status-justify left
set-option -g status-keys vi
set-option -g status-left "[#S]"
#notsolaris set-option -g status-left-attr none
#notsolaris set-option -g status-left-bg default
#notsolaris set-option -g status-left-fg default
set-option -g status-left-length 10
set-option -g status-left-style default
set-option -g status-position bottom
set-option -g status-right ""#{=22:pane_title}" %H:%M %d-%b-%y"
#notsolaris set-option -g status-right-attr none
#notsolaris set-option -g status-right-bg default
#notsolaris set-option -g status-right-fg default
set-option -g status-right-length 40
set-option -g status-right-style default
set-option -g status-style fg=black,bg=green
#notsolaris set-option -g status-utf8 on
set-option -g terminal-overrides "*256col*:colors=256,xterm*:XT:Ms=\E]52;%p1%s;%p2%s\007:Cs=\E]12;%p1%s\007:Cr=\E]112\007:Ss=\E[%p1%d q:Se=\E[2 q,screen*:XT"
set-option -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY"
set-option -g visual-activity off
set-option -g visual-bell off
#notsolaris set-option -g visual-content off
set-option -g visual-silence off
set-option -g word-separators " -_@"
